version: 2.1
executors:
    default-image-docker:
        machine:
            image: ubuntu-1604:202004-01



jobs:
    build_app:
     # executor: default-image-docker
      docker:
        - image: amazon/aws-cli:2.0.26
          auth:
            username: ${DOCKERHUB_USERNAME}
            password: ${DOCKERHUB_ACCESS_TOKEN}
      steps:
        - run: 
            name: install git 
            command: |
                yum install -y git wget
        - run: 
            name: install brew
            command: |
                wget https://github.com/gruntwork-io/terragrunt/releases/download/v0.26.7/terragrunt_linux_amd64
        - run: 
            name: install
            command: |
                mv terragrunt_linux_amd64 terragrunt && chmod u+x terragrunt && mv terragrunt /usr/local/bin/terragrunt
        - run: 
            name: test
            command: |
                whereis terragrunt
        - run: 
            name: checkout repo
            command: |
                git clone https://${GIT_TOKEN}@github.com/FinalCAD/terraform-lambdas
        - run: 
            name: plan
            command: |
                cd terraform-lambdas/sandbox/frankfurt/purge_es && terragrunt plan
workflows:
    main:
        jobs:
            ###### DEPLOY TO SANDBOX ################################# 
            - build_app:
                name: checkout
                context: 
                    - ecr-sandbox
                    - ci-lambda	
                filters:
                    branches:
                        only:
                            - circleci-project-setup
            
